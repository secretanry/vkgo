version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=filmoteka

  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: filmoteka
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
